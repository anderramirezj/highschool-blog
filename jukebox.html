<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutalist Jukebox</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            text-decoration: none;
            color: black;
            background: #f0f0f0;
            padding: 10px 15px;
        }
        .jukebox {
            display: none;
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border: 3px solid black;
            text-align: center;
            box-shadow: 5px 5px 0 black;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.3s ease-out;
        }
        .coin-slot {
            font-size: 40px;
            cursor: pointer;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border: 3px solid black;
            box-shadow: 5px 5px 0 black;
            transition: background 0.1s;
        }
        .coin-slot:active {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">&#8592; Back</a>
    
    <div id="coin-slot" class="coin-slot">ðŸª™ Insert Coin</div>
    
    <div id="jukebox" class="jukebox">
        <h2>Jukebox</h2>
        <iframe id="playlist" src="https://open.spotify.com/embed/playlist/0KeiltIDso26IAnQiy57N0" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    
    <audio id="coin-sound" src="./sounds/coin.mp3"></audio>
    
    <script>
        document.getElementById("coin-slot").addEventListener("click", function() {
            document.getElementById("coin-sound").play();
            let jukebox = document.getElementById("jukebox");
            jukebox.style.display = "block";
            setTimeout(() => {
                jukebox.style.transform = "scaleY(1)";
            }, 10);
        });
    </script>
</body>
</html>
