<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Collage</title>
  <link rel="stylesheet" href="archive-style.css">
</head>
<body>
  <!-- Back arrow to index.html -->
  <a href="index.html" class="back-arrow">← Back</a>

  <!-- Collage container -->
  <div class="collage-container">
    <!-- Images with random positions -->
    <div class="collage-image">
      <img src="./images/03-05-2025.jpg" alt="Image 5">
      <div class="image-info">03-02-2025</div>
    </div>
    <div class="collage-image">
      <img src="./images/03-02-2025.jpg" alt="Image 4">
      <div class="image-info">03-01-2025</div>
    </div>
    <div class="collage-image">
      <img src="./images/03-01-2025.jpg" alt="Image 3">
      <div class="image-info">02-28-2025</div>
    </div>
    <div class="collage-image">
      <img src="./images/02-28-2025.jpg" alt="Image 2">
      <div class="image-info">02-14-2025</div>
    </div>
    <div class="collage-image">
      <img src="./images/02-14-2025.PNG" alt="Image 1">
      <div class="image-info">02-14-2025</div>
    </div>
  </div>

  <!-- Overlay for larger image view -->
  <div class="overlay">
    <span class="close-btn">×</span>
    <img src="" alt="Enlarged Image">
  </div>

  <script>
    // JavaScript to handle click events
    const images = document.querySelectorAll('.collage-image img');
    const overlay = document.querySelector('.overlay');
    const overlayImg = overlay.querySelector('img');
    const closeBtn = overlay.querySelector('.close-btn');

    images.forEach(img => {
      img.addEventListener('click', () => {
        overlayImg.src = img.src;
        overlay.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.style.display = 'none';
      }
    });

    // Function to randomize image positions
    function randomizeImagePositions() {
      const collageImages = document.querySelectorAll('.collage-image');
      const containerWidth = document.querySelector('.collage-container').clientWidth;
      const containerHeight = document.querySelector('.collage-container').clientHeight;

      collageImages.forEach(image => {
        const imgWidth = image.querySelector('img').clientWidth;
        const imgHeight = image.querySelector('img').clientHeight;

        const maxX = containerWidth - imgWidth;
        const maxY = containerHeight - imgHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        image.style.left = `${randomX}px`;
        image.style.top = `${randomY}px`;
      });
    }

    // Randomize positions on page load
    window.onload = randomizeImagePositions;
  </script>
</body>
</html>
