<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Collage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: monospace;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      text-decoration: none;
      color: #333;
    }

    .back-arrow:hover {
      color: #000;
    }

    .collage-container {
      position: relative;
      width: 600px;
      height: 600px;
      background-color: #fff;
      overflow: hidden;
    }

    .collage-image {
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .collage-image img {
      width: 100px; /* Smaller images */
      height: auto;
      border: 2px solid #ccc;
      transition: filter 0.3s ease;
    }

    .collage-image:hover img {
      filter: blur(5px);
      transform: scale(1.1);
    }

    .image-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 16px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none; /* Ensure the text doesn't interfere with clicks */
    }

    .collage-image:hover .image-info {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay img {
      max-width: 80%;
      max-height: 80%;
      border: 5px solid white;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Back arrow to index.html -->
  <a href="index.html" class="back-arrow">← Back</a>

  <!-- Collage container -->
  <div class="collage-container">
    <!-- Images with random positions -->
    <div class="collage-image">
      <img src="./images/03-02-2025.jpg" alt="Image 1">
      <div class="image-info">03-02-2025</div>
    </div>
    <div class="collage-image">
      <img src="./images/03-01-2025.jpg" alt="Image 2">
      <div class="image-info">03-01-2025</div>
    </div>
    <div class="collage-image">
      <img src="./images/02-28-2025.jpg" alt="Image 3">
      <div class="image-info">02-28-2025</div>
    </div>
    <div class="collage-image">
      <img src="./images/02-14-2025.PNG" alt="Image 4">
      <div class="image-info">02-14-2025</div>
    </div>
  </div>

  <!-- Overlay for larger image view -->
  <div class="overlay">
    <span class="close-btn">×</span>
    <img src="" alt="Enlarged Image">
  </div>

  <script>
    // JavaScript to handle click events
    const images = document.querySelectorAll('.collage-image img');
    const overlay = document.querySelector('.overlay');
    const overlayImg = overlay.querySelector('img');
    const closeBtn = overlay.querySelector('.close-btn');

    images.forEach(img => {
      img.addEventListener('click', () => {
        overlayImg.src = img.src;
        overlay.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.style.display = 'none';
      }
    });

    // Function to randomize image positions
    function randomizeImagePositions() {
      const collageImages = document.querySelectorAll('.collage-image');
      const containerWidth = document.querySelector('.collage-container').clientWidth;
      const containerHeight = document.querySelector('.collage-container').clientHeight;

      collageImages.forEach(image => {
        const imgWidth = image.querySelector('img').clientWidth;
        const imgHeight = image.querySelector('img').clientHeight;

        const maxX = containerWidth - imgWidth;
        const maxY = containerHeight - imgHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        image.style.left = `${randomX}px`;
        image.style.top = `${randomY}px`;
      });
    }

    // Randomize positions on page load
    window.onload = randomizeImagePositions;
  </script>
</body>
</html>
