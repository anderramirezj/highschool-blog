<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Media Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dynamic-background">
        <video autoplay loop muted playsinline>
            <source src="bg.mp4" type="video/mp4">
        </video>
        <div class="bg-video-container">
            <div class="main-video">
                <video autoplay loop muted playsinline>
                    <!-- Add your main video source here -->
                    <source src="main.mp4" type="video/mp4">
                </video>
                <div class="smoke-effect"></div>
            </div>
            
            <div class="gan-outputs">
                <div class="gan-video">
                    <video autoplay loop muted playsinline>
                        <!-- Add your GAN video source here -->
                        <source src="gan1.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="gan-video">
                    <video autoplay loop muted playsinline>
                        <!-- Add your GAN video source here -->
                        <source src="./gan2.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>

        <div class="japanese-characters">
            <div class="japanese-character">A</div>
            <div class="japanese-character">N</div>
            <div class="japanese-character">D</div>
            <div class="japanese-character">E</div>
            <div class="japanese-character">R</div>
        </div>

        <div class="smoke-effect"></div>
    </div>

    <div class="player-container">
        <div class="title-bar">
            <div class="window-title">
                <img src="./icons/Icon_wmp.png" class="wmp-icon" alt="WMP Icon">
                <span>Windows Media Player</span>
            </div>
            <div class="window-controls">
                <button class="minimize"><i class="fas fa-window-minimize"></i></button>
                <button class="maximize"><i class="fas fa-window-maximize"></i></button>
                <button class="close"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="menu-bar">
            <div class="menu-items">
                <span><u>F</u>ile</span>
                <span><u>V</u>iew</span>
                <span><u>P</u>lay</span>
                <span><u>T</u>ools</span>
                <span><u>H</u>elp</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="now-playing"><i class="fas fa-play-circle"></i> Now Playing</div>
                <div class="media-guide"><i class="fas fa-compass"></i> Media Guide</div>
                <div class="copy-cd"><i class="fas fa-compact-disc"></i> Copy from CD</div>
                <div class="media-library"><i class="fas fa-folder-open"></i> Media Library</div>
                <div class="radio"><i class="fas fa-broadcast-tower"></i> Radio Tuner</div>
                <div class="copy-device"><i class="fas fa-mobile-alt"></i> Copy to Device</div>
                <div class="skin"><i class="fas fa-paint-brush"></i> Skin Chooser</div>
            </div>
            
            <div class="player-main">
                <div class="visualization">
                    <div class="track-info">
                        <h2 class="artist">David Byrne</h2>
                        <h3 class="track">Like Humans Do (radio edit)</h3>
                        <div class="track-meta">Album: Look Into The Eyeball</div>
                    </div>
                    <div class="visual-effect"></div>
                    <div class="ambience">Ambience: Water</div>
                </div>
                
                <div class="playlist-panel">
                    <div class="playlist-header">
                        <i class="fas fa-list"></i>
                        <span>Sample Playlist</span>
                    </div>
                    <div class="playlist-items">
                        <div class="playlist-item active">
                            <i class="fas fa-music"></i>
                            <span>Like Humans Do (radio edit)</span>
                            <span class="duration">3:33</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-buttons">
                <button class="prev" title="Previous"><i class="fas fa-backward"></i></button>
                <button class="play" title="Play"><i class="fas fa-play"></i></button>
                <button class="next" title="Next"><i class="fas fa-forward"></i></button>
                <button class="stop" title="Stop"><i class="fas fa-stop"></i></button>
                <button class="mute" title="Mute"><i class="fas fa-volume-up"></i></button>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time">
                    <span class="current">0:00</span>
                    <span class="total">3:33</span>
                </div>
            </div>
            <div class="volume-container">
                <div class="volume-bar">
                    <div class="volume"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
