<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jesus is king</title>
  <!-- Playfair Display as a free alternative to GT Super Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    body {
      position: relative;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
    }
    .iraq-bg {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.05);
      z-index: 0;
      opacity: 0.15;
      pointer-events: none;
      transition: transform 0.5s linear;
      width: 60vw;
      height: auto;
      min-width: 600px;
      min-height: 600px;
      max-width: 120vw;
      max-height: 120vh;
    }
    .main-content {
      position: absolute;
      right: 5vw;
      bottom: 10vh;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .main-title {
      font-family: 'Playfair Display', serif;
      color: #fcdb07;
      font-size: 2.5rem;
      margin-bottom: 0.2em;
      letter-spacing: 0.02em;
      font-weight: 700;
      text-align: right;
    }
    .clock {
      font-family: 'Playfair Display', serif;
      color: #fcdb07;
      font-size: 1.2rem;
      margin-bottom: 2em;
      text-align: right;
    }
    .jik-ball {
      width: 320px;
      height: 320px;
      object-fit: contain;
      margin-bottom: 1.5em;
      z-index: 2;
    }
    .typewriter-poem {
      position: absolute;
      left: 5vw;
      top: 10vh;
      max-width: 40vw;
      font-family: Arial, sans-serif;
      color: #fff;
      font-size: 1.1rem;
      white-space: pre-line;
      z-index: 3;
      letter-spacing: 0.01em;
      min-height: 6em;
    }
    @media (max-width: 700px) {
      .main-content { right: 2vw; bottom: 2vh; }
      .main-title { font-size: 1.3rem; }
      .clock { font-size: 1rem; }
      .jik-ball { width: 38vw; height: 38vw; min-width: 90px; min-height: 90px; max-width: 180px; max-height: 180px; }
      .typewriter-poem {
        max-width: 96vw;
        left: 2vw;
        top: 2vh;
        font-size: 0.98rem;
        padding: 0;
        min-height: 4em;
        word-break: break-word;
        max-height: 80vh;
        overflow-y: auto;
      }
      .iraq-bg {
        min-width: 200px;
        min-height: 200px;
        width: 90vw;
        max-width: 200vw;
      }
    }
    @media (max-width: 400px) {
      .main-title { font-size: 1.05rem; }
      .clock { font-size: 0.85rem; }
      .typewriter-poem { font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <img src="./img/Iraq.jpg" class="iraq-bg" id="iraqBg" alt="Iraq background" />
  <div class="main-content">
    <div class="main-title">JESUS IS KING</div>
    <div class="clock" id="clock"></div>
  </div>
  <div class="typewriter-poem" id="typewriterPoem"></div>
  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}.${m}.${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Iraq background grows
    let scale = 0.05;
    setInterval(() => {
      scale += 0.00025; // grows much more slowly
      document.getElementById('iraqBg').style.transform = `translate(-50%, -50%) scale(${scale})`;
      if (scale > 2.5) scale = 0.05; // loop back
    }, 50);

    // Typewriter poem
    const poem = `la película es una porquería jaja. pero no sé, es algo que para mí es muy importante. me cambió aunque suene medio corny. no es película, no es documental, no hay narrativa, son solo visuales para acompañar al sunday service choir. la dirige el que para mí es el mejor fotógrafo de moda y en general de este tiempo: nick knight. inspiración total. y aunque no cuente nada, disfruto y aprecio lo que quiere transmitir. siempre me ha gustado el gospel. me encanta la emoción, el ritmo. todas las canciones están excelentes, pero la que más destaca para mí es el cover de ultralight beam.\n\nrecuerdo la primera vez que la vi. un live de instagram. solo se podía ver en imax y costaba. no podía ir porque vivía en otro país, pero habría ido. después de verla supe que tenía que arreglar algo de mí mismo. no tenía camino, ni inspiración antes. no me consideraba bueno en nada. no me gustaba hacer nada. me sentía vacío. desde niño las relaciones que tenía no me hacían sentir algo, ni amigos, ni relaciones sentimentales, nada. jugaba, dibujaba, pero no sentía nada. era solo pensar en qué podría hacer.\n\nno me gustaba nada de lo que hacía. pero cuando la vi sentí algo que no puedo describir. me gustaba la música, me gustaban los visuales. el mismo día salió el álbum. nada que ver con la película, solo había 2-3 canciones iguales. pero me di cuenta que era lo que quería hacer. que eso era lo que me gustaba. lo escuchaba todos los días mientras recordaba los visuales. empecé a ir a misa, jueves y domingo. todos los días. no sé por qué, nunca supe por qué me generó esa conexión tan grande. fueron de los días más productivos de mi vida. no hubiera aprendido a producir música si no fuera por este álbum. no hubiera aprendido a editar videos. no hubiera grabado/tomado fotos de tantas cosas. no me hubiera encontrado si no fuera por este álbum.\n\nnunca me gustó la cultura que fomenta el cristianismo. odio el fanatismo, odio la iglesia, odio a la gente que la representa. hubo un tiempo donde echaba culpas a dios por no ayudarme. tantas oraciones, tantas horas, tantos ofrecimientos. pero hoy en día sé que no se trata de eso. aunque ya no vaya a misa, aunque no tenga esa conexión, sé que la gente que más amo pide por mí. sé que dios nos ama. jesús nos ama. eres amado. empiezo a llorar cada vez que la veo. siempre me he sentido solo. pero por lo menos, me siento un poco acompañado.`;
    const poemElem = document.getElementById('typewriterPoem');
    let i = 0;
    function typePoem() {
      if (i <= poem.length) {
        poemElem.textContent = poem.slice(0, i);
        i++;
        setTimeout(typePoem, 45);
      }
    }
    window.onload = typePoem;
  </script>
</body>
</html>
